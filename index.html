<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#663399" />
    <meta name="description" content="أزهار ستور - متجرك الموثوق للحصول على أفضل المنتجات بأسعار مناسبة وجودة عالية" />
    <meta name="keywords" content="متجر, تسوق, منتجات, أزهار ستور, azhar store, shopping, products" />
    <meta name="author" content="Azhar Store" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://azharstore.com/" />
    <meta property="og:title" content="أزهار ستور - Azhar Store" />
    <meta property="og:description" content="متجرك الموثوق للحصول على أفضل المنتجات بأسعار مناسبة وجودة عالية" />
    <meta property="og:image" content="/placeholder.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://azharstore.com/" />
    <meta property="twitter:title" content="أزهار ستور - Azhar Store" />
    <meta property="twitter:description" content="متجرك الموثوق للحصول على أفضل المنتجات بأسعار مناسبة وجودة عالية" />
    <meta property="twitter:image" content="/placeholder.svg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/placeholder.svg" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.builder.io" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//www.instagram.com" />
    
    <title>أزهار ستور - Azhar Store</title>
    
    <!-- Language and direction detection script -->
    <script>
      // Detect language preference and set document attributes
      const detectLanguage = () => {
        const saved = localStorage.getItem('language');
        const browser = navigator.language.startsWith('ar') ? 'ar' : 'en';
        return saved || browser;
      };
      
      const lang = detectLanguage();
      const isRTL = lang === 'ar';
      
      document.documentElement.lang = lang;
      document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
      
      if (isRTL) {
        document.documentElement.classList.add('rtl');
      }
    </script>
    
    <!-- Critical CSS for preventing layout shift -->
    <style>
      /* Critical styles to prevent layout shift */
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      *, *::before, *::after {
        box-sizing: inherit;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #663399;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* RTL support */
      [dir="rtl"] {
        direction: rtl;
        text-align: right;
      }
      
      [dir="ltr"] {
        direction: ltr;
        text-align: left;
      }
      
      /* Ensure fonts load properly */
      .font-loading {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Prevent flash of unstyled content */
      .app-loading {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .app-loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body class="font-loading">
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App mounting and error handling script -->
    <script>
      // Handle app loading states
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        if (root) {
          root.classList.add('app-loading');
        }
      });
      
      // Handle load completion
      window.addEventListener('load', () => {
        const root = document.getElementById('root');
        if (root) {
          root.classList.remove('app-loading');
          root.classList.add('app-loaded');
        }
      });
      
      // Error handling
      window.addEventListener('error', (e) => {
        console.error('Application error:', e.error);
      });
      
      // Unhandled promise rejection handling
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    
    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
